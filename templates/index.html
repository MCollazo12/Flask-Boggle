<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle</title>
  </head>
  <body>
    <section id="boggle">
      <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>
        Score: <b class="score">0</b> 
        Seconds: <b class="timer"></b>
      </p>

      <form method="POST" class="add-guess">
        <input name="guess" class="guess" />
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
    <p class="response"></p>
    <p class="high-score"></p>
    <ul class="guesses">Found words:</ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new Boggle('boggle', 60);
    </script>
  </body>
</html>
